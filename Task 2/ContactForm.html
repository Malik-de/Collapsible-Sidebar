<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Form</title>
  <link rel="stylesheet" href="CF.css">
</head>
<body>
  <form class="contact-form" id="contactForm">
    <h2>Contact Us</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name">
      <div class="error" id="nameError">Full name is required</div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <div class="error" id="emailError">Enter a valid email address</div>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject">
      <div class="error" id="subjectError">Subject is required</div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message"></textarea>
      <div class="error" id="messageError">Message is required</div>
    </div>

    <button type="submit" class="btn-submit">Send Message</button>
  </form>

  <script>
    const form = document.getElementById("contactForm");
    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const subject = document.getElementById("subject");
    const message = document.getElementById("message");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const subjectError = document.getElementById("subjectError");
    const messageError = document.getElementById("messageError");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let valid = true;

      // Full name validation
      if (name.value.trim() === "") {
        nameError.style.display = "block";
        valid = false;
      } else {
        nameError.style.display = "none";
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.value.match(emailPattern)) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      // Subject validation
      if (subject.value.trim() === "") {
        subjectError.style.display = "block";
        valid = false;
      } else {
        subjectError.style.display = "none";
      }

      // Message validation
      if (message.value.trim() === "") {
        messageError.style.display = "block";
        valid = false;
      } else {
        messageError.style.display = "none";
      }

      if (valid) {
        alert("Message sent successfully!");
        form.reset();
      }
    });
  </script>
</body>
</html>
